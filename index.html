    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
<div class="container-fluid vh-100 main-bg fadeIn" id="main_bg">
    <div class="row" style="margin-top: 10px">
        <nav class="navbar col-lg-12">
            <div class="dropdown col-lg-3" style="margin-bottom: 15px; margin-top: 15px;">
                <button class="btn btn-light dropdown-toggle w-100" type="button" data-toggle="dropdown" id="lang-select"></button>
                <ul class="dropdown-menu w-100 text-center">
                    <a onclick="switchLanguage('nl')"><li><button class="btn btn-light w-100"><img width="25px" style="margin-right: 10px;" src="assets/img/country/nl.png" /><p class="d-inline" id="dutch"></p></button></li></a>
                    <a onclick="switchLanguage('en')"><li><button class="btn btn-light w-100"><img width="25px" style="margin-right: 10px" src="assets/img/country/en.png" /><p class="d-inline" id="english"></p></button></li></a>
                </ul>
            </div>
            <a class="text-center col-lg-6 flyInFromAbove" href="#"><img src="assets/img/logo.svg" width="65%" alt="Logo TijlozeMomenten"></a>
            <div class="col-lg-3"></div>
        </nav>
    </div>
    <div class="main-div-center text-center">

    </div>
        <div class="footer-div">
            <div style="width: 20%; float: right; margin-bottom: 15px">
                <button onclick="digital_tour()" class="btn btn-success btn-block btn-icon-animation"><p class="no-style text-center w-100" style="float: left" id="button_tour"></p><em style="margin-left: -30%" class="fas fa-arrow-right animation_arrow"></em></button>
                <button class="btn btn-primary btn-block btn-icon-animation"><p class="no-style text-center w-100" style="float: left" id="button_gallery"></p><em style="margin-left: -30%" class="fas fa-arrow-right animation_arrow"></em></button>
            </div>
        </div>



</div>
